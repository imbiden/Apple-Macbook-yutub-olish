<html lang="uz">
<head>

            font-family: Arial, sans-serif;

            position: relative;
        }
        .container {
            background: #f8d210; /* Жёлтый блок */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }
        h1 {
            color: #d80000;
        }
        .win-amount {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: red;
            text-decoration: none;
            border-radius: 5px;
        }
        .warning {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: red;
            font-weight: bold;
            opacity: 0.6; /* Немного прозрачное, чтобы не бросалось в глаза */
        }
    </style>
</head>
